{% extends 'base.html' %}

{% block content %}

{% get_episodes as episodes %}

<h2 class="font-extrabold pb-4 text-2xl">
  All Episodes
</h2>

{% if episodes %}
<ul>
  {% for episode in episodes %}
  <li>
    <a href="/episodes/{{ episode.id }}-{{ episode.title|slugify }}">{{ episode.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
No episode could be found.
{% endif %}

{% endblock content %}
